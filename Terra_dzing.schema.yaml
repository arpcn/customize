# Rime schema
# encoding: utf-8

schema:
  schema_id: Terra_dzing
  name: 墬球拼音・靖 ₀.₂
  version: "0.2"
  author:
    - Patrick <ipatrickmac@gmail.com>
  description: |
    由地球拼音改造而成的拼音輸入方案
    詞庫及聲調輸入方法與地球拼音相同
    可自定義字形替換模式（默認「靖」）
    提示碼c在a, u之歬顯示爲ç
    兼容au=ao, ung=ong, ui=ei(nl後)
    支持0.9.20之後rime的symbols
    支持Ctrl+Shift+4用字標準快速切換

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: dzing
    states: [ 傳統, 靖 ]
    reset: 1

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - echo_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba-;/<,>\'
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - xform/^r5$/er5/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ve/$1ue/
    - derive/^([jqxy])u/$1v/
    - derive/un$/uen/
    - derive/ui/uei/
    - derive/iu/iou/
    - derive/ao/oa/
    - derive/ao/au/
    - derive/ong/ung/
    - derive/([nl])ei/$1ui/
    - derive/([aeiou])ng/$1gn/
    - derive/([iu])a(o|ng?)/a$1$2/
    - derive/^([a-z]+)\d$/$1/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - 'erase/^.*5$/'
    - 'xlit 1234 -/<\'
    - 'derive/^(.*)-$/$1;/'
    - 'derive/^(.*)<$/$1,/'
    - 'derive/^(.*)\\$/$1>/'

translator:
  dictionary: terra_pinyin
  spelling_hints: 9
  preedit_format:
    - 'xform ([aeiou])(ng?|r)([-;/<,>\\]) $1$3$2'
    - 'xform ([aeo])([iuo])([-;/<,>\\]) $1$3$2'
    - 'xform c([aou]) ç$1'
    - 'xform a[-;] ā'
    - 'xform a/ á'
    - 'xform a[<,] ǎ'
    - 'xform a[>\\] à'
    - 'xform e[-;] ē'
    - 'xform e/ é'
    - 'xform e[<,] ě'
    - 'xform e[>\\] è'
    - 'xform o[-;] ō'
    - 'xform o/ ó'
    - 'xform o[<,] ǒ'
    - 'xform o[>\\] ò'
    - 'xform i[-;] ī'
    - 'xform i/ í'
    - 'xform i[<,] ǐ'
    - 'xform i[>\\] ì'
    - 'xform u[-;] ū'
    - 'xform u/ ú'
    - 'xform u[<,] ǔ'
    - 'xform u[>\\] ù'
    - 'xform v[-;] ǖ'
    - 'xform v/ ǘ'
    - 'xform v[<,] ǚ'
    - 'xform v[>\\] ǜ'
    - xform/([nljqxy])v/$1ü/
    - xform/eh\d?/ê/
  comment_format:
    - xform ([aeiou])(ng?|r)([1234]) $1$3$2
    - xform ([aeo])([iuo])([1234]) $1$3$2
    - xform a1 ā
    - xform a2 á
    - xform a3 ǎ
    - xform a4 à
    - xform e1 ē
    - xform e2 é
    - xform e3 ě
    - xform e4 è
    - xform o1 ō
    - xform o2 ó
    - xform o3 ǒ
    - xform o4 ò
    - xform i1 ī
    - xform i2 í
    - xform i3 ǐ
    - xform i4 ì
    - xform u1 ū
    - xform u2 ú
    - xform u3 ǔ
    - xform u4 ù
    - xform v1 ǖ
    - xform v2 ǘ
    - xform v3 ǚ
    - xform v4 ǜ
    - xform/([nljqxy])v/$1ü/
    - xform/eh\d?/ê/
    - xform/([a-z]+)\d/$1/

reverse_lookup:
  dictionary: luna_pinyin
  enable_completion: true
  prefix: "`"
  tips: 〔朙月拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/
  comment_format:
    - "xlit|zyxwvutsrqponmlkjihgfedcba01234|"

simplifier:
  opencc_config: dzing.ini
  option_name: dzing
  tip: all

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
  bindings:
    - { when: composing, accept: minus, send: minus }
    - { when: composing, accept: equal, send: equal }
    - { when: composing, accept: period, send: period }
    - { when: has_menu, accept: minus, send: minus }
    - { when: has_menu, accept: equal, send: equal }
    - { when: has_menu, accept: period, send: period }
    #- { when: composing, accept: Return, send: Shift+Return }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
    punct: '^/[a-z]*$'
    
abc_segmentor:
  extra_tags:
    - reverse_lookup

style:
  font_face: "Meiryo"