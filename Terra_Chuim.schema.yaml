# Terra_Chuim.schema.yaml
# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: terra_chuim
  name: "地球拼音・註音 ₀.₇"
  version: "0.7"
  author:
    - Patrick <ipatrickmac@gmail.com>
  description:
    由地球拼音改造而成的註音輸入方案(QWERTY佈局)
    詞庫及聲調輸入方法與地球拼音相同
    提示碼爲註音符號（MPS）
    北京官話註音（ㄅㄟˇ ㄐㄧㄥˉ ㄍㄨㄢˉ ㄏㄨㄚˋ ㄓㄨˋ ㄧㄣˉ）
    兼容au=ao, ung=ong
    支持0.9.20之後rime的symbols

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 傳統, 簡化 ]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    #- echo_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba-:;/<,\'
  initials: 'zyxwvutsrqponmlkjihgfedcba'
  delimiter: " '"
  algebra:
    - derive/^yi?([aeou])/i$1/
    - derive/^w([ue])?/u/
    - derive/ong/ung/
    - derive/weng/ong/
    - derive/weng/wong/
    - derive/ui/uei/
    - derive/v/yu/
    - derive/ve/ue/
    - derive/ao/au/
    - derive/^([zcsr]h?)i/$1/
    - abbrev/^([bpmfvdtnlgkhjqxyw]|[zcsr]h?).+$/$1/
    - derive/^([A-Z a-z]+)\d$/$1/
    - 'xlit|1234|-/<\|'
    - 'derive/^(.*)-$/$1:/'
    - 'derive/^(.*)-$/$1;/'
    - 'derive/^(.*)<$/$1,/'

translator:
  dictionary: Terra_pinyin
  spelling_hints: 9
  preedit_format:
