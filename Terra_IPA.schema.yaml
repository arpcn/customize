schema:
  name: "地球拼音・音標 ₀.₉"
  version: 0.92
  schema_id: terra_ipa
  author:
    - "Patrick <ipatrickmac@me.com>"
  description:
    由地球拼音改造而成的拼音輸入方案
    詞庫及聲調輸入方法與地球拼音相同
    提示碼爲國際音標（IPA）
    北京官話音標（peɪˇ tɕiɤŋˉ kuanˉ xua` jinˉ piɑʊˉ）
    兼容au=ao, ung=ong
    支持0.9.20之後rime的symbols

switches:
  - name: simplification
    states: [ 傳統, 簡化 ]
    reset: 0
  - name: full_shape
    states: [ 半角, 全角 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    #- echo_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  algebra:
    - erase/^xx$/
    - xform/^r5$/er5/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ve/$1ue/
    - derive/^([jqxy])u/$1v/
    - "derive/ao/au/"
    - "derive/ong/ung/"
    - "derive/^([A-Za-z]+)\\d$/$1/"
    - "xlit|1234|-/<\\|"
    - "derive/^(.*)-$/$1:/"
    - "derive/^(.*)-$/$1;/"
    - "derive/^(.*)<$/$1,/"
